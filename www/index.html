<div data-role="page" id="startPage">

    <div data-role="navbar">
      <ul>
        <li><a href="#startPage" data-transition="none" data-icon="home">Home</a></li>

        <li><a href="#thirdPage" data-transition="none" data-icon="star">Another Page</a></li>

    </div>
  </div>
 
  <div data-role="content">
    <p>Welcome to the my <em>esri</em> app. Internet Access must be turned on for map to work. App alerts info about: internet connection and mobile location and shows your mobile location on map.</p><em>dagmara</em>
   
    <button id="home_network_button" data-icon="check">Internet Access is ON</button>
    <button id="show_on_map_button" data-icon="check">Show my location on map</button>

    <button id="home_clearstorage_button">Clear local storage</button>

      <ul>
        <li><a href="#startPage" data-transition="none" data-icon="home">Home</a></li>

    <button data-role="button" id="startTracking_stop">Stop Tracking</button>
